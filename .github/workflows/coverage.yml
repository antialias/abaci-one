name: Unit Test Coverage

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build @soroban/abacus-react
        run: pnpm --filter @soroban/abacus-react run build

      - name: Generate build artifacts
        working-directory: apps/web
        run: |
          node scripts/generate-build-info.js
          npx @pandacss/dev

      - name: Lint (Biome)
        working-directory: apps/web
        run: npx @biomejs/biome lint .

      - name: Run tests with coverage
        run: pnpm --filter @soroban/web run test:coverage

      - name: Commit updated coverage thresholds
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/web/vitest.config.ts
          git diff --cached --quiet || git commit -m "chore: auto-update coverage thresholds [skip ci]" && git push

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/web/coverage/
          retention-days: 30

      - name: Post coverage results to API
        if: always()
        run: |
          if [ ! -f apps/web/coverage/coverage-summary.json ]; then
            echo "No coverage summary found, skipping"
            exit 0
          fi
          SUMMARY=$(cat apps/web/coverage/coverage-summary.json)
          LINES=$(echo "$SUMMARY" | jq '.total.lines.pct')
          BRANCHES=$(echo "$SUMMARY" | jq '.total.branches.pct')
          FUNCTIONS=$(echo "$SUMMARY" | jq '.total.functions.pct')
          STATEMENTS=$(echo "$SUMMARY" | jq '.total.statements.pct')
          COMMIT_SHA="${{ github.sha }}"

          curl -sf -X POST "https://abaci.one/api/coverage-results" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.COVERAGE_API_TOKEN }}" \
            -d "{\"commitSha\":\"${COMMIT_SHA}\",\"lines\":${LINES},\"branches\":${BRANCHES},\"functions\":${FUNCTIONS},\"statements\":${STATEMENTS}}"

      - name: Prepare GitHub Pages artifact
        if: always()
        run: |
          if [ ! -d apps/web/coverage ]; then
            echo "No coverage directory found, skipping"
            exit 0
          fi
          mkdir -p _pages/coverage
          cp -r apps/web/coverage/* _pages/coverage/
          cat > _pages/index.html << 'HEREDOC'
          <!DOCTYPE html>
          <html>
          <head><meta http-equiv="refresh" content="0;url=coverage/"></head>
          <body><a href="coverage/">Coverage Report</a></body>
          </html>
          HEREDOC

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: _pages/

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
