<div style="width:100%;padding:24px 16px;display:flex;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif">
  <svg viewBox="0 0 640 300" style="width:100%;max-width:620px;height:auto">
    <!-- Left: Addition problem -->
    <rect x="20" y="10" width="280" height="280" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
    <text x="160" y="40" text-anchor="middle" fill="#86efac" font-size="14" font-weight="700">Addition</text>

    <!-- Vertical problem layout -->
    <text x="200" y="90" text-anchor="end" fill="#e2e8f0" font-size="36" font-family="monospace" font-weight="600">45</text>
    <text x="110" y="130" fill="#e2e8f0" font-size="36" font-family="monospace" font-weight="600">+</text>
    <text x="200" y="130" text-anchor="end" fill="#e2e8f0" font-size="36" font-family="monospace" font-weight="600">17</text>
    <line x1="105" y1="142" x2="210" y2="142" stroke="#94a3b8" stroke-width="2"/>
    <text x="200" y="180" text-anchor="end" fill="#c4b5fd" font-size="36" font-family="Georgia,serif" font-style="italic">62</text>

    <!-- Highlight the + sign area -->
    <rect x="103" y="102" width="30" height="34" rx="4" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="118" y="230" text-anchor="middle" fill="#86efac" font-size="10" font-weight="600">Plus sign visible</text>

    <!-- Arrow between -->
    <text x="320" y="140" text-anchor="middle" fill="#94a3b8" font-size="24">⟷</text>
    <text x="320" y="165" text-anchor="middle" fill="#fbbf24" font-size="10" font-weight="700">One tiny dash</text>
    <text x="320" y="180" text-anchor="middle" fill="#fbbf24" font-size="10" font-weight="700">changes everything</text>

    <!-- Right: Subtraction problem -->
    <rect x="340" y="10" width="280" height="280" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
    <text x="480" y="40" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="700">Subtraction</text>

    <!-- Vertical problem layout -->
    <text x="520" y="90" text-anchor="end" fill="#e2e8f0" font-size="36" font-family="monospace" font-weight="600">45</text>
    <text x="430" y="130" fill="#e2e8f0" font-size="36" font-family="monospace" font-weight="600">−</text>
    <text x="520" y="130" text-anchor="end" fill="#e2e8f0" font-size="36" font-family="monospace" font-weight="600">17</text>
    <line x1="425" y1="142" x2="530" y2="142" stroke="#94a3b8" stroke-width="2"/>
    <text x="520" y="180" text-anchor="end" fill="#c4b5fd" font-size="36" font-family="Georgia,serif" font-style="italic">28</text>

    <!-- Highlight the − sign area -->
    <rect x="423" y="102" width="30" height="34" rx="4" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="438" y="230" text-anchor="middle" fill="#fca5a5" font-size="10" font-weight="600">Minus sign: just a dash</text>

    <!-- Bottom callout -->
    <rect x="100" y="248" width="440" height="36" rx="6" fill="#1e1b4b" stroke="#4338ca" stroke-width="1"/>
    <text x="320" y="271" text-anchor="middle" fill="#c4b5fd" font-size="11">In vertical layout, the operator is a small mark next to digits — easy for AI to miss or misread.</text>
  </svg>
</div>
