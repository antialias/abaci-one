<div style="width:100%;height:100%;background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 50%,#0f172a 100%);display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif">
  <!-- Subtle grid pattern -->
  <div style="position:absolute;inset:0;background-image:linear-gradient(rgba(99,102,241,0.08) 1px,transparent 1px),linear-gradient(90deg,rgba(99,102,241,0.08) 1px,transparent 1px);background-size:40px 40px"></div>

  <svg viewBox="0 0 600 250" style="width:90%;max-width:580px;height:auto;position:relative;z-index:1">
    <!-- Valid diagonal band (the core concept) -->
    <defs>
      <linearGradient id="band" x1="0" y1="1" x2="1" y2="0">
        <stop offset="0%" stop-color="#6366f1" stop-opacity="0.15"/>
        <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.25"/>
        <stop offset="100%" stop-color="#6366f1" stop-opacity="0.15"/>
      </linearGradient>
    </defs>

    <!-- Diagonal valid region -->
    <polygon points="80,200 80,120 200,40 520,40 520,120 400,200"
             fill="url(#band)" stroke="#818cf8" stroke-width="1" stroke-dasharray="6,3" opacity="0.8"/>

    <!-- Axes -->
    <line x1="80" y1="200" x2="520" y2="200" stroke="#6366f1" stroke-width="2"/>
    <line x1="80" y1="200" x2="80" y2="40" stroke="#6366f1" stroke-width="2"/>

    <!-- X-axis label -->
    <text x="300" y="235" text-anchor="middle" fill="#a5b4fc" font-size="13" font-weight="600">Challenge (Regrouping Complexity) →</text>

    <!-- Y-axis label -->
    <text x="22" y="120" text-anchor="middle" fill="#a5b4fc" font-size="13" font-weight="600"
          transform="rotate(-90,22,120)">Support (Scaffolding) →</text>

    <!-- Grid lines -->
    <line x1="190" y1="200" x2="190" y2="40" stroke="#4338ca" stroke-width="0.5" opacity="0.3"/>
    <line x1="300" y1="200" x2="300" y2="40" stroke="#4338ca" stroke-width="0.5" opacity="0.3"/>
    <line x1="410" y1="200" x2="410" y2="40" stroke="#4338ca" stroke-width="0.5" opacity="0.3"/>
    <line x1="80" y1="147" x2="520" y2="147" stroke="#4338ca" stroke-width="0.5" opacity="0.3"/>
    <line x1="80" y1="93" x2="520" y2="93" stroke="#4338ca" stroke-width="0.5" opacity="0.3"/>

    <!-- Tick labels -->
    <text x="80" y="215" text-anchor="middle" fill="#6366f1" font-size="10">Low</text>
    <text x="300" y="215" text-anchor="middle" fill="#6366f1" font-size="10">Medium</text>
    <text x="520" y="215" text-anchor="middle" fill="#6366f1" font-size="10">High</text>
    <text x="70" y="204" text-anchor="end" fill="#6366f1" font-size="10">Low</text>
    <text x="70" y="124" text-anchor="end" fill="#6366f1" font-size="10">Med</text>
    <text x="70" y="44" text-anchor="end" fill="#6366f1" font-size="10">High</text>

    <!-- Invalid region markers (X marks) -->
    <text x="140" y="70" text-anchor="middle" fill="#ef4444" font-size="18" opacity="0.4">✗</text>
    <text x="460" y="180" text-anchor="middle" fill="#ef4444" font-size="18" opacity="0.4">✗</text>
    <text x="130" y="55" text-anchor="middle" fill="#f87171" font-size="9" opacity="0.5">too much help</text>
    <text x="470" y="195" text-anchor="middle" fill="#f87171" font-size="9" opacity="0.5">too little help</text>

    <!-- Difficulty profile dots along the diagonal -->
    <circle cx="120" cy="170" r="7" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <text x="120" y="160" text-anchor="middle" fill="#86efac" font-size="9" font-weight="600">Beginner</text>

    <circle cx="210" cy="140" r="7" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="210" y="130" text-anchor="middle" fill="#93c5fd" font-size="9" font-weight="600">Early Learner</text>

    <circle cx="300" cy="110" r="7" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="300" y="100" text-anchor="middle" fill="#c4b5fd" font-size="9" font-weight="600">Intermediate</text>

    <circle cx="390" cy="80" r="7" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="390" y="70" text-anchor="middle" fill="#fcd34d" font-size="9" font-weight="600">Advanced</text>

    <circle cx="480" cy="55" r="7" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="480" y="45" text-anchor="middle" fill="#fca5a5" font-size="9" font-weight="600">Expert</text>

    <!-- Diagonal path (progression arrow) -->
    <line x1="127" y1="167" x2="473" y2="58" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.5"/>
  </svg>
</div>
